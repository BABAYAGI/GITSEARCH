<body>
  <h2 class="card"><br />Github Username<br /></h2>
  <br /><br />

  <div>
    <br />
    <p><img class="imm" src="{{ User.avatar_url }}" /></p>
    <table class="table table-dark">
      <thead>
        <div class="row">
          <div class="col-md-4">Name</div>

          <div class="row">Repositories</div>
        </div>
      </thead>

      <div class="row">
        <div class="col-md-4">{{ User.name }}</div>

        <div class="col-md-4">{{ User.repo }}</div>
      </div>

    </table>


  </div>

  <div>
    <br />

    <h2 class="card">Github repository</h2>


    <div *ngFor='let l of Repository'>

      <p id="nam">{{l.name|caps}} <br></p>
      <div id="des">{{l.description}}</div>

    </div>
  </div>
</body>
