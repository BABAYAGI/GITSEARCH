<body>
  <div class="container">
    <p class="card-panel hoverable  blue lighten-1"><img class="imm" src="{{ User.avatar_url }}" /></p>

   



    <div class="row">

      <div class="col s4">
        Name : {{ User.name }}
      </div>
      <div class="col s4">
        Repos : {{ User.repo }}
      </div>

    </div>

    <div class="divider"></div>
    <div class="section">
      <h5>Repositories</h5>
      <p>{{ User.name }}</p>
    </div>
    <div class="divider"></div>
    <div class="section">
      <p>{{ User.repo }}</p>
    </div>
    <div class="show-on-small hide-on-large-only">
      <p>

        BUY A LAPTOP BRO !!!

      </p>
    </div>

    <div>



      
      <h2 class="card">{{ User.name }} repositories</h2>


      <div *ngFor='let l of Repository'>


        <div class="divider"></div>
        <div class="section section2">

          <p>{{l.name|caps}}</p>
        </div>


        <div class="divider"></div>
        <div class="section section2">

          <p>{{l.description |caps}}</p>
        </div>



      </div>
    </div>
  </div>
</body>
